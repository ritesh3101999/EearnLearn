<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Review</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container">
		<h1>Edit Review for
			<span th:text="${product.name}"></span>
		</h1>

		<form
			th:action="@{/products/{productId}/reviews/update/{reviewId}(productId=${product.id}, reviewId=${review.id})}"
			method="post" th:object="${review}">

			<div class="form-group">
				<label>Rating:</label>
				<select th:field="*{rating}" class="form-control" required>
					<option value="5">★★★★★</option>
					<option value="4">★★★★☆</option>
					<option value="3">★★★☆☆</option>
					<option value="2">★★☆☆☆</option>
					<option value="1">★☆☆☆☆</option>
				</select>
			</div>

			<div class="form-group">
				<label>Review:</label>
				<textarea th:field="*{comment}" class="form-control" rows="5" maxlength="500" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Update Review</button>
		</form>
	</div>
</body>

</html>
