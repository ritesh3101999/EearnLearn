<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Your Orders</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/messages :: messages}"></div>

	<div class="container">
		<h1>Your Orders</h1>
		<div th:each="order : ${orders}" class="order-card">
			<h3>Order #<span th:text="${order.id}"></span></h3>
			<p>Date: <span th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}"></span></p>
			<p>Status: <span th:text="${order.status}"></span></p>
			<a th:href="@{/orders/{id}(id=${order.id})}" class="btn-view">View Details</a>
		</div>
	</div>
</body>

</html>
