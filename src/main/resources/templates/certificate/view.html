<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Certificate for ' + ${certificate.course.title}">Certificate of Completion</title>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap](https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap)" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Merriweather', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .certificate-container {
            width: 1000px;
            height: 700px;
            background-color: #fff;
            border: 10px solid #c0a062;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .certificate-border {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 2px solid #d4b67a;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            color: #333;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-top: 10px;
        }
        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 700;
            color: #0056b3;
            margin: 40px 0;
            border-bottom: 2px solid #555;
            display: inline-block;
            padding-bottom: 5px;
        }
        .course-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
        }
        .completion-text {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            margin: 20px auto;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 60px;
        }
        .signature {
            border-top: 1px solid #333;
            padding-top: 10px;
            width: 250px;
        }
        .signature-name {
            font-weight: bold;
        }
        .signature-title {
            font-size: 14px;
            color: #777;
        }
        .issue-date {
            margin-top: 10px;
        }
        .certificate-uid {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 10px;
            color: #aaa;
        }
        .seal {
            position: absolute;
            bottom: 40px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: #c0a062;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: 4px solid #d4b67a;
            text-align: center;
        }
        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .certificate-container {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-border"></div>

        <h1>Certificate of Completion</h1>
        <h2>This certifies that</h2>
        <div class="recipient-name" th:text="${certificate.user.name}">Jane Doe</div>
        <div class="completion-text">
            has successfully completed the online course
        </div>
        <div class="course-name" th:text="${certificate.course.title}">
            Introduction to Web Development
        </div>

        <div class="signature-section">
            <div class="signature">
                <div class="signature-name">Ritesh Kumar</div>
                <div class="signature-title">Founder, EarnLearn</div>
            </div>
            <div class="signature">
                <div class="signature-name issue-date" th:text="${#temporals.format(certificate.issueDate, 'MMMM dd, yyyy')}">June 07, 2025</div>
                <div class="signature-title">Date of Issue</div>
            </div>
        </div>

        <div class="seal">
            EarnLearn<br>Official
        </div>

        <div class="certificate-uid">
            Certificate ID: <span th:text="${certificate.certificateUid}"></span>
        </div>
    </div>
</body>
</html>
